<p>{% assign series_pages = site.tags.series_value_of_tech_comm %}
    {% for p in series_pages %}
    {% assign nextTopic = page.weight | plus: "1"  %}
    {% if p.weight == nextTopic  %}
    <a href="{{p.url | prepend: site.baseurl}}"><button type="button" class="btn btn-warning">Next: {{p.subtitle" }}</button></a>
    {% endif %}
    {% endfor %}
</p>
