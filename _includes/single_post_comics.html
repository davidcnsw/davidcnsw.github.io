<div class="singlePostComics">
    <script>
var contents=new Array()
contents[0]='<a ref="nofollow" class="noCrossRef" href="https://swagger.io/tools/swaggerhub/?utm_medium=display&utm_source=idratherbewriting&utm_campaign=irbwsponsor"><img src="{{ "https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/comics/swaggerhubbg.png" }}" alt="SwaggerHub: The Platform for Designing and Documenting APIs with Swagger" /></a>'
contents[1]='<a rel="nofollow" class="noCrossRef" href="https://www.madcapsoftware.com/madcap-flare-2020/#content?utm_source=idratherbewriting&utm_medium=banner&utm_campaign=flare2020"><img src="{{ "https://s3.us-west-1.wasabisys.com/idbwmedia.com/images/Flare2020Release.png" }}" alt="Madcap Flare" /></a>'
var i=0
//variable used to contain controlled random number
var random
//while all of array elements haven't been cycled thru
while (i<contents.length){
//generate random num between 0 and arraylength-1
random=Math.floor(Math.random()*contents.length)
//if element hasn't been marked as "selected"
if (contents[random]!="selected"){
document.write(contents[random])
//mark element as selected
contents[random]="selected"
i++
}
}
</script>
