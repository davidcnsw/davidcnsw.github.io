
<div class="seriesContext">
    <div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-warning dropdown-toggle">{{page.series}}<span class="caret"></span></button>
        <ol class="dropdown-menu">

            {% assign thisSeries = page.series %}
            {% assign allPosts = site.posts | sort:"weight"  %}
            {% for p in allPosts %}
            {% if p.series == thisSeries %}

            {% if p.url == page.url %}
            <li class="active"> â†’ {{p.weight}}. {{p.title}}</li>
            {% else %}
            <li>
                <a href="{{p.url | prepend: site.baseurl}}">{{p.weight}}. {{p.title}}</a>
            </li>
            {% endif %}
            {% endif %}

            {% endfor %}
        </ol>
    </div>
</div>
