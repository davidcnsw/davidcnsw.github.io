<h1 class="title topictitle1">DITA: Video</h1>
<div class="body conbody">
<p class="shortdesc">To embed video, you must use <code>object</code> tags.</p>
<div class="p">Here's a sample
   embed:
{% highlight xml %}
   <object width="640" height="360" data="//www.youtube.com/embed/vwh93zo7_oU?rel=0">
    <param name="src" value="//www.youtube.com/embed/vwh93zo7_oU?rel=0"/>
    <param name="movie" value="//www.youtube.com/embed/vwh93zo7_oU?rel=0"/>
    <param name="allowFullScreen" value="true"/>
    <param name="allowscriptaccess" value="always"/>
</object>
  {% endhighlight %}
</div>
<p>You can't use HTML5 video tags.</p>
</p></div>
